name: NHS Prescriptions

on:
  push:
    paths:
      - "src/pipelines/nhs_prescriptions_custom_range.py"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install the project
        run: uv sync --no-cache

      - name: Run nhs prescriptions pipeline
        run: uv run -m src.pipelines.nhs_prescriptions_custom_range
        env:
          MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
          MOTHERDB_2: ${{ secrets.MOTHERDB_2 }}
